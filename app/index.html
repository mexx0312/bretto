<!doctype html>
<html>

	<head>

		<title>Bretto</title>

		<meta charset="utf-8">

		<link rel="stylesheet" href="style.css">

    <script src="application.js"></script>

	</head>

	<body>

    <header>
      <h1>Bretto</h1>
      <h2>Brutto / Netto Konverter</h2>
    </header>

    <div>
      <label for="netto">Netto-Betrag</label>
      <input type="number" name="netto" id="netto" placeholder="Netto-Betrag" value="1" autofocus><span class="currency">€</span>
    </div>

    <div>
      <label for="brutto">Brutto-Betrag</label>
      <input type="number" name="brutto" id="brutto" placeholder="Brutto-Betrag"><span class="currency">€</span>
    </div>

    <div>
      <label for="tax">Steuersatz</label>
      <input type="number" name="tax" id="tax" placeholder="Steuersatz" value="19"><span class="percentage">%</span>
    </div>

	</body>

</html>
